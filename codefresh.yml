version: '1.0'
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    # The name of the image
    image_name: fcocozza/twitter-cf-app
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'

  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    registry: dockerhub

  PushingToDockerRegistryLatestTag:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: 'latest'
    when:
      branch:
        only:
          - master
    registry: dockerhub

  FreeStyleStep:
    title: Free Style step
    image: paulczar/omgwtfssl
    commands:
      - ls
      - date
      - pwd
      - ls /codefresh/volume
      - /usr/local/bin/generate-certs
      - ls
    environment:
      - SSL_SUBJECT="example.com"


  RunningDeployScript:
    title: Running Deploy Script
    type: deploy
    kind: kubernetes
    # k8s cluster name
    cluster: k8s-cluster-cf-tasks-fcocozza@codefresh-staging
    namespace: default
    when:
      branch:
        only:
          - master
    # service name
    service: twitter-cf-app
    candidate:
      image: '${{BuildingDockerImage}}'
      registry: dockerhub